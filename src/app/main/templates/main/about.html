{% extends "base.html" %}  
{% load static %}
<!-- Fragment for insertion into block content for about page -->
<!-- 
If you add a lot of text for description and the footer will "overlap" the text,
then remove the footer style insertion from the about page, and it will release it"
-->
{% block footer_css %}
    <link rel="stylesheet" href="{% static 'deps/css/my_footer_css.css' %}">
{% endblock %}

{% block modal_cart %}
    {% include 'includes/cart_button.html' %}
{% endblock %}


{% block content %}
    <div class="my-5 pt-5 px-2 pb-2 bg-white custom-shadow rounded">    
        <h2 class="m-2"><strong>{{ title }}</strong></h2>
        <p class="m-2" style="font-size: 1.2rem;">{{ description }}</p>
    </div>
{% endblock %}


{% block footer %}
    <footer class="py-4 bg-dark">
        <div class="container">
            <p class="m-0 text-center text-white">Copyright &copy; IAMURTAZO 2025</p>
        </div>
    </footer>
{% endblock %}
