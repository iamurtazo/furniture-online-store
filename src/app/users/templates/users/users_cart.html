{% extends 'base.html' %} 
{% load static %} 
{% load carts_tags %} 

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-lg-10">
            <div class="bg-white p-4 mb-4 rounded shadow">
                <!-- Page Header -->
                <div class="text-center mb-4 pb-3 border-bottom">
                    <h2 class="text-dark"><i class="fas fa-shopping-cart me-3 text-primary"></i>Shopping Cart</h2>
                    <p class="text-muted mb-0">Review your items and proceed to checkout</p>
                </div>

                <div id="cart-items-container">
                    <!-- Use the dedicated users_cart template -->
                    {% include 'carts/includes/users_cart_items.html' %}
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
